<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>face2space</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div id="root" class="container">
    <div class="background"></div>

    <canvas id="inputCanvas" width="200" height="150" style="display:none;" ></canvas>
    <video id="inputVideo" style="position: absolute; bottom: 0;" autoplay loop></video>
    <div id="placeholder"></div>

    <div id="render" class="for-render"></div>

    <div class="main-display display">
        <div class="appname">face2space</div>
        <div class="startbutton" id="space">Press 'Space' to start!</div>
        <div class="facestart">Trying to detect face!</div>
        <div class="achievement"></div>
        <div class="pilot">Best Pilots</div>
        <div class="scoreuser">
            <div class="totalscore"></div>
            <input id="username" type="text" maxlength="10" placeholder="Enter your name"/>
        </div>
    </div>
    <div class="game-display display">
        <div class='lives'></div>
        <div class='score'></div>
        <div class='achievemgame'></div>
        <div class='shpause'></div>
    </div>
    <audio id="music-menu" src="music/menu.mp3"></audio>
    <audio id="music-game" src="music/game.mp3"></audio>
    <script src="lib/require.js" data-main="modules/main.js"></script>
</div>
</body>
</html>
